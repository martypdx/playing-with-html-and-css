<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>
        <input id="greeting-input">
        <button id="change-button">Change Greeting</button>
    </p>
    
    <p>
        <span id="greeting-display">Hello</span> 
        World
    </p>

    <hr>

    <p>
        <label>
            Add Twenty:
            <input type="number" id="number-input">
        </label>
        <button id="add-button">Add 20</button>
        <span id="add-result"></span>
    </p>

    <hr>


    <p>
        <button id="increment-button">^</button>
    </p>
    <p>
        <span id="count-display">0</span>
    </p>
    <p>
        <button id="decrement-button">v</button>
    </p>

    
    
    <script type="module" src="app.js"></script>
</body>
</html>
